<div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: stretch; height: 100vh; align-content: stretch">
    <div style="position: relative">
        <canvas id="canvas" style="width: 100vh; height: 100vh;"></canvas>
        <mat-spinner
                *ngIf="progress < 100"
                [value]="progress"
                mode="determinate"
                style="position: absolute; top: 50%; left: 50%;
                    width: 100px; height: 100px;
                    transform: translate(-50%, -50%);">
        </mat-spinner>

    </div>
    <div style="flex: 1; padding: 10px;">
        <mat-card>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Real coefficient</mat-label>
                    <input matInput [(ngModel)]="cReal">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Imaginary coefficient</mat-label>
                    <input matInput [(ngModel)]="cImaginary">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="render()" [disabled]="progress != 100">Render
                </button>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-content>
                <div style="display: flex; justify-content: space-between; ">
                    <label>Maximum iterations number</label>
                    <label>{{ maxIterations }}</label>
                </div>
                <mat-slider
                        (change)="render()"
                        [max]="1000"
                        [min]="50"
                        [step]="50"
                        [discrete]="true"
                        [showTickMarks]="true">
                    <input matSliderThumb [(ngModel)]="maxIterations">
                </mat-slider>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-content>
                <div style="display: flex; justify-content: space-between; ">
                    <label>Zoom level</label>
                    <label>{{ zoomLevel }}</label>
                </div>
                <mat-slider
                        (change)="render()"
                        [max]="5"
                        [min]="-2"
                        [step]="0.2"
                        [discrete]="true"
                        [showTickMarks]="true">
                    <input matSliderThumb [(ngModel)]="zoomLevel">
                </mat-slider>
                <div style="display: flex; justify-content: space-between; ">
                    <label>X offset</label>
                    <label>{{ xOffset }}</label>
                </div>
                <mat-slider
                        (change)="render()"
                        [max]="1.5/getZoomFactor()"
                        [min]="-1.5/getZoomFactor()"
                        [step]="0.1/getZoomFactor()"
                        [discrete]="true"
                        [showTickMarks]="true">
                    <input matSliderThumb [(ngModel)]="xOffset">
                </mat-slider>
                <div style="display: flex; justify-content: space-between; ">
                    <label>Y offset</label>
                    <label>{{ yOffset }}</label>
                </div>
                <mat-slider
                        (change)="render()"
                        [max]="1.5/getZoomFactor()"
                        [min]="-1.5/getZoomFactor()"
                        [step]="0.1/getZoomFactor()"
                        [discrete]="true"
                        [showTickMarks]="true">
                    <input matSliderThumb [(ngModel)]="yOffset">
                </mat-slider>
            </mat-card-content>
        </mat-card>
        <p style="text-align: center; width: 100%;">Made by <a target="_blank" href="https://github.com/FeironoX5">Gleb
            Kiva</a></p>
    </div>
</div>
